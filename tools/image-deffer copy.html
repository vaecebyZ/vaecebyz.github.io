                        <!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>图片拖动对比</title>

  <style>
    #page {
      width: 100%;
      height: 100%;
      position: absolute;
      background: #eee;
    }

    * {
      margin: 0;
      box-sizing: border-box;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .wrapper {
      width: 690px;
      height: 600px;
      max-height: 100vh;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate3d(-50%, -50%, 0);
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
    }


    .bottom,
    .middle,
    .top {
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-color: white;
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;

    }
    img
    {
      min-width: 100%;
      min-height: 100%;
    }

    .top {
      width: 125px;
    }

    .scroller {
      width: 50px;
      height: 50px;
      position: absolute;
      left: 100px;
      top: 50%;
      transform: translateY(-50%);
      border-radius: 50%;
      background-color: #fff;
      opacity: 0.9;
      transition: opacity 0.12s ease-in-out;
      pointer-events: auto;
      cursor: pointer;
      box-shadow: 3.5px 0px 7px rgba(100, 100, 100, 0.2);
    }

    .scroller-middle {
      margin-top: 25px;
    }

    .scroller-top {
      margin-top: -25px;
    }


    .scroller:hover {
      opacity: 1;
    }

    .scrolling {
      pointer-events: none;
      opacity: 0.5;
       z-index: 1;
    }

    .scroller__thumb {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      padding: 7px;
    }

    .scroller:before,
    .scroller:after {
      content: " ";
      display: block;
      width: 7px;
      height: 9999px;
      position: absolute;
      left: 50%;
      margin-left: -3.5px;
      z-index: 30;
      transition: 0.1s;
      box-shadow: 3.5px 0px 7px rgba(100, 100, 100, 0.2);
    }

    .scroller:before {
      top: 49px;
    }

    .scroller:after {
      bottom: 49px;
    }

    .scroller-middle>.scroller__thumb {
      border: 5px solid #FFCCBC;
    }

    .scroller-middle:before,
    .scroller-middle:after {
      background: #FFCCBC;
    }

    .scroller-top>.scroller__thumb {
      border: 5px solid #FFAB91;
    }

    .scroller-top:before,
    .scroller-top:after {
      background: #FFAB91;
    }
  </style>
</head>

 </div>

  <script>
    let active = false;
    let scrollerMiddle = document.querySelector('.scroller-middle');
    let scrollerTop = document.querySelector('.scroller-top');


    scrollerMiddle.addEventListener('mousedown', function () {
      active = "middle";
      scrollerMiddle.classList.add('scrolling');
    });
  
    document.body.addEventListener('mouseup', function () {
      active = false;
      scrollerMiddle.classList.remove('scrolling');
    });
    document.body.addEventListener('mouseleave', function () {
      active = false;
      scrollerMiddle.classList.remove('scrolling');
    });
    
    
    scrollerTop.addEventListener('mousedown', function () {
      active = "top";
      scrollerTop.classList.add('scrolling');
    });
    document.body.addEventListener('mouseup', function () {
      active = false;
      scrollerTop.classList.remove('scrolling');
    });
    document.body.addEventListener('mouseleave', function () {
      active = false;
      scrollerTop.classList.remove('scrolling');
    });

    document.body.addEventListener('mousemove', function (e) {
      if (!active) return;
      let x = e.clientX;
      let tmp = document.querySelector('.wrapper').getBoundingClientRect().left;
      console.log(tmp);
      x -= tmp;
      scrollIt(x);
    });

    function scrollIt(x) {
      let transform = Math.max(0, (Math.min(x, document.querySelector('.wrapper').offsetWidth)));
      if (active === "middle") {
        document.querySelector('.middle').style.width = transform + "px";
        scrollerMiddle.style.left = transform - 25 + "px";
        if (scrollerTop.getBoundingClientRect().left > scrollerMiddle.getBoundingClientRect().left - 5) {
          document.querySelector('.top').style.width = transform - 5 + "px";
          scrollerTop.style.left = transform - 30 + "px";
        }
      }
      if (active === "top") {
        document.querySelector('.top').style.width = transform + "px";
        scrollerTop.style.left = transform - 25 + "px";
        if (scrollerTop.getBoundingClientRect().left > scrollerMiddle.getBoundingClientRect().left - 5) {
          document.querySelector('.middle').style.width = transform + 5 + "px";
          scrollerMiddle.style.left = transform - 20 + "px";
        }
      }
    }

    active = "middle";
    scrollIt(460);
    active = "top";
    scrollIt(230);
    active = false;


    scrollerMiddle.addEventListener('touchstart', function () {
      active = "middle";
      scrollerMiddle.classList.add('scrolling');
    });
    document.body.addEventListener('touchend', function () {
      active = false;
      scrollerMiddle.classList.remove('scrolling');
    });
    document.body.addEventListener('touchcancel', function () {
      active = false;
      scrollerMiddle.classList.remove('scrolling');
    });

    scrollerTop.addEventListener('touchstart', function () {
      active = "top";
      scrollerTop.classList.add('scrolling');
    });
    document.body.addEventListener('touchend', function () {
      active = false;
      scrollerTop.classList.remove('scrolling');
    });
    document.body.addEventListener('touchcancel', function () {
      active = false;
      scrollerTop.classList.remove('scrolling');
    });

    document.querySelector('.wrapper').addEventListener('touchmove', function (e) {
      if (!active) return;
      e.preventDefault();
      let x = e.touches[0].pageX;
      x -= document.querySelector('.wrapper').getBoundingClientRect().left;
      scrollIt(x);
    });
  </script>
