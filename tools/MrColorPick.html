    <h1>开发中...</h1>

  <script>
    window.onload = () => {
      console.log("color", window.colorList);

      for (const color of window.colorList) {
        // 将新的 .box 插入到 .colorBox 中
        $(".colorBox").append(`
          <div class="box">
            <div class="titleBox">
              <div class="cardTop">
                <div class="numberBox">
                  <div class="atype">${color.atype}</div>
                  <div class="number">${color.number}</div>
                  <div class="type">${color.type}</div>
                </div>
                <div class="cardColor" style="background-color:${color.color};"></div>
              </div>
              <div class="contentInfo" >
              <div class="contentBox">
              <div class="contentText">${color.contentText}</div>
              <div class="description">${color.description}</div>
              </div>
              <div class="sameColor">
                <div class="sameNumber">${color.sameColor}</div>
              </div>
            </div>
            </div>
          </div>
          `);
      }

      const input = document.getElementById("color");
      input.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          document.getElementById("btn").click();
        }
      });
    };
    function searchColor() {
      try {
        // 获取color的值
        let color = $("#color").val();
        // 判断是rgb还是hex
        if (color.indexOf(",") > -1) {
          // rgb
          let rgb = color.split(",");
          // let hex = rgbToHex(rgb[0], rgb[1], rgb[2]);
          // $("#color").val(hex);
          // $(".colorBox").css("background-color", hex);
          for (const color of window.colorList) {
            let colorRgb = HexToRgb(color.color);
            let distance = calculateColorDistance(rgb, colorRgb);
            console.log("distance", distance);
            if (distance < 100) {
              console.log("color", color);
            }
          }
        } else {
          // hex
          let rgb = HexToRgb(color);
          for (const color of window.colorList) {
            let colorRgb = HexToRgb(color.color);
            let distance = calculateColorDistance(rgb, colorRgb);
            console.log("distance", distance);
            if (distance < 100) {
              console.log("color", color);
            }
          }
        }
      } catch (error) {
        console.log(error);
      }
    }
    // rgb转16进制
    function rgbToHex(r, g, b) {
      let hex = ((r << 16) | (g << 8) | b).toString(16);
      return "#" + new Array(Math.abs(hex.length - 7)).join("0") + hex;
    }

    // 16进制转rgb
    function HexToRgb(hex) {
      let rgb = [];
      for (let i = 1; i < 7; i += 2) {
        rgb.push(parseInt("0x" + hex.slice(i, i + 2)));
      }
      return rgb;
    }

    // 计算颜色距离
    function calculateColorDistance(color1, color2) {
      var r1 = color1[0];
      var g1 = color1[1];
      var b1 = color1[2];
      var r2 = color2[0];
      var g2 = color2[1];
      var b2 = color2[2];

      console.log("r1", r1, "g1", g1, "b1", b1, "r2", r2, "g2", g2, "b2", b2);

      // 计算RGB差值的平方和
      var distance =
        Math.pow(r1 - r2, 2) + Math.pow(g1 - g2, 2) + Math.pow(b1 - b2, 2);

      return Math.sqrt(distance);
    }
  </script>
