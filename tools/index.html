  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rebeccapurple;
    }

    #box {
      /* display: inline-block;
      padding: 20px;

      border-radius: 10px;

      top: 50%;

    }

    .jump-up {
      animation: jump-up 0.1s ease-in-out;
    }

    .jump-right {
      animation: jump-right 0.1s ease-in-out;
    }

    .jump-down {
      animation: jump-down 0.1s ease-in-out;
    }

    .jump-left {
      animation: jump-left 0.1s ease-in-out;
    }

    @keyframes jump-up {
      0% {
        transform: translate(-50%, -50%) translateY(0);
      }
      50% {
        transform: translate(-50%, -50%) translateY(-20px);
      }
      100% {
        transform: translate(-50%, -50%) translateY(0);
      }
    }

    @keyframes jump-right {
      0% {
        transform: translate(-50%, -50%) translateX(0);
      }
      50% {
        transform: translate(-50%, -50%) translateX(20px);
      }
      100% {
        transform: translate(-50%, -50%) translateX(0);
      }
    }

    @keyframes jump-down {
      0% {
        transform: translate(-50%, -50%) translateY(0);
      }
      50% {
        transform: translate(-50%, -50%) translateY(20px);
      }
      100% {
        transform: translate(-50%, -50%) translateY(0);
      }
    }

    @keyframes jump-left {
      0% {
        transform: translate(-50%, -50%) translateX(0);
      }
      50% {
        transform: translate(-50%, -50%) translateX(-20px);
      }
      100% {
        transform: translate(-50%, -50%) translateX(0);
      }
    }
  </style>
  <script>
    var box = document.getElementById("box");
    document.addEventListener("keydown", function (e) {
      if (e.key === "ArrowUp") {
        box.classList.add("jump-up");
        setTimeout(function () {
          box.classList.remove("jump-up");
        }, 100);
      } else if (e.key === "ArrowRight") {
        box.classList.add("jump-right");
        setTimeout(function () {
          box.classList.remove("jump-right");
        }, 100);
      } else if (e.key === "ArrowDown") {
        box.classList.add("jump-down");
        setTimeout(function () {
          box.classList.remove("jump-down");
        }, 100);
      } else if (e.key === "ArrowLeft") {
        box.classList.add("jump-left");
        setTimeout(function () {
          box.classList.remove("jump-left");
        }, 100);
      } else if (e.key === "b") {
        box.classList.add("jump-up");
        setTimeout(function () {
          box.classList.remove("jump-up");
        }, 100);
      } else if (e.key === "a") {
        box.classList.add("jump-down");
        setTimeout(function () {
          box.classList.remove("jump-down");
        }, 100);
      }
    });
    var konamiCode = [
      "ArrowUp",
      "ArrowUp",
      "ArrowDown",
      "ArrowDown",
      "ArrowLeft",
      "ArrowRight",
      "ArrowLeft",
      "ArrowRight",
      "b",
      "a",
    ];
    var konamiIndex = 0;

    document.addEventListener("keydown", function (e) {
      if (e.key === konamiCode[konamiIndex]) {
        konamiIndex++;
      } else {
        konamiIndex = 0;
      }
      if (konamiIndex === konamiCode.length) {
        // window.location.href = "http://www.example.com";
        alert("大佬牛逼,看涩图！");
        document.getElementById("iframe").style.display = "block";
        konamiIndex = 0;
      }
    });
  </script>
