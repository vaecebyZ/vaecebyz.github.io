        <h1 class="title">一个关于arduino的keybord库的记录</h1>
        <div class="stuff">
            <span>一月 20, 2019</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/arduino-Leonardo/" rel="tag">arduino Leonardo</a></li></ul>

        <div class="content markdown">
            <p><strong>那天自己买到了一个 arduinoLeonardo板子听说能做badusb然后去网上查了资料就顺手备份一下_(:з」∠)_了</strong></p>
<span id="more"></span>

<p><strong>keyboard库，功能就是将arduino Leonardo模拟成一个usb键盘，Api如下：</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">				【输入宏定位】					</span><br><span class="line"><span class="comment">#define     KEY_LEFT_CTRL             0x80</span></span><br><span class="line"><span class="comment">#define     KEY_LEFT_SHIFT            0x81</span></span><br><span class="line"><span class="comment">#define     KEY_LEFT_ALT              0x82</span></span><br><span class="line"><span class="comment">#define     KEY_LEFT_GUI              0x83</span></span><br><span class="line"><span class="comment">#define     KEY_RIGHT_CTRL            0x84</span></span><br><span class="line"><span class="comment">#define     KEY_RIGHT_SHIFT           0x85</span></span><br><span class="line"><span class="comment">#define     KEY_RIGHT_ALT             0x86</span></span><br><span class="line"><span class="comment">#define     KEY_RIGHT_GUI             0x87</span></span><br><span class="line"><span class="comment">#define     KEY_UP_ARROW              0xDA</span></span><br><span class="line"><span class="comment">#define     KEY_DOWN_ARROW     		  0xD9</span></span><br><span class="line"><span class="comment">#define     KEY_LEFT_ARROW            0xD8</span></span><br><span class="line"><span class="comment">#define     KEY_RIGHT_ARROW      	  0xD7</span></span><br><span class="line"><span class="comment">#define     KEY_BACKSPACE             0xB2</span></span><br><span class="line"><span class="comment">#define     KEY_TAB                   0xB3</span></span><br><span class="line"><span class="comment">#define     KEY_RETURN                0xB0</span></span><br><span class="line"><span class="comment">#define     KEY_ESC                   0xB1</span></span><br><span class="line"><span class="comment">#define     KEY_INSERT                0xD1</span></span><br><span class="line"><span class="comment">#define     KEY_DELETE                0xD4</span></span><br><span class="line"><span class="comment">#define     KEY_PAGE_UP               0xD3</span></span><br><span class="line"><span class="comment">#define     KEY_PAGE_DOWN         	  0xD6</span></span><br><span class="line"><span class="comment">#define     KEY_HOME                  0xD2</span></span><br><span class="line"><span class="comment">#define     KEY_END                   0xD5</span></span><br><span class="line"><span class="comment">#define     KEY_CAPS_LOCK             0xC1</span></span><br><span class="line"><span class="comment">#define     KEY_F1                    0xC2</span></span><br><span class="line"><span class="comment">#define     KEY_F2                    0xC3</span></span><br><span class="line"><span class="comment">#define     KEY_F3                    0xC4</span></span><br><span class="line"><span class="comment">#define     KEY_F4                    0xC5</span></span><br><span class="line"><span class="comment">#define     KEY_F5                    0xC6</span></span><br><span class="line"><span class="comment">#define     KEY_F6                    0xC7</span></span><br><span class="line"><span class="comment">#define     KEY_F7                    0xC8</span></span><br><span class="line"><span class="comment">#define     KEY_F8                    0xC9</span></span><br><span class="line"><span class="comment">#define     KEY_F9                    0xCA</span></span><br><span class="line"><span class="comment">#define     KEY_F10                   0xCB</span></span><br><span class="line"><span class="comment">#define     KEY_F11                   0xCC</span></span><br><span class="line"><span class="comment">#define     KEY_F12                   0xCD</span></span><br></pre></td></tr></table></figure>

<h4 id="具体代码语法"><a href="#具体代码语法" class="headerlink" title="具体代码语法"></a>具体代码语法</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">Keyboard.begin(); //开始</span><br><span class="line"></span><br><span class="line">Keyboard.end(); //结束</span><br><span class="line"></span><br><span class="line">Keyboard.press(); //按下</span><br><span class="line"></span><br><span class="line">Keyboard.<span class="built_in">print</span>(<span class="string">&quot;#&quot;</span>); ////模拟键盘敲出一个字符</span><br><span class="line"></span><br><span class="line">Keyboard.println(<span class="string">&quot;#&quot;</span>); //模拟键盘敲出一个字符并添加换行的过程</span><br><span class="line"></span><br><span class="line">Keyboard.release(); //松开</span><br><span class="line"></span><br><span class="line">Keyboard.releaseAll(); //释放所有按键</span><br><span class="line"></span><br><span class="line">Keyboard.write(); //仅支持键盘上的ASCII字符。</span><br><span class="line"></span><br><span class="line">PS：Keyboard. press()和Keyboard.release()//请成对使用，防止出现按键被按下没有松开的情况</span><br><span class="line"></span><br></pre></td></tr></table></figure>



<h4 id="演示代码"><a href="#演示代码" class="headerlink" title="演示代码"></a>演示代码</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;<span class="title class_">Keyboard</span>.<span class="property">h</span>&gt; <span class="comment">//包含键盘模块头文件（放第一条，最高优先级）</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> <span class="title function_">setup</span>(); <span class="comment">//初始化</span></span><br><span class="line"></span><br><span class="line"><span class="title class_">Keyboard</span>.<span class="title function_">begin</span>();<span class="comment">//开始键盘通信</span></span><br><span class="line"></span><br><span class="line"><span class="title function_">delay</span>(<span class="number">1000</span>);<span class="comment">//延时1000毫秒，不要太短，因为每台电脑的运行速度都不一样 </span></span><br><span class="line"></span><br><span class="line"><span class="title class_">Keyboard</span>.<span class="title function_">press</span>(<span class="variable constant_">KEY_CAPS_LOCK</span>); <span class="comment">//按下大写键 这里我们最好这样写 不然大多数电脑在中文输入的情况下就会出现问题</span></span><br><span class="line"></span><br><span class="line"><span class="title class_">Keyboard</span>.<span class="title function_">release</span>(<span class="variable constant_">KEY_CAPS_LOCK</span>); <span class="comment">//释放大写键</span></span><br><span class="line"></span><br><span class="line"><span class="title function_">delay</span>(<span class="number">500</span>);</span><br><span class="line"></span><br><span class="line"><span class="title class_">Keyboard</span>.<span class="title function_">press</span>(<span class="variable constant_">KEY_LEFT_GUI</span>);<span class="comment">//按下徽标键 也就是win键 </span></span><br><span class="line"></span><br><span class="line"><span class="title function_">delay</span>(<span class="number">500</span>); </span><br><span class="line"></span><br><span class="line"><span class="title class_">Keyboard</span>.<span class="title function_">press</span>(<span class="string">&#x27;r&#x27;</span>);<span class="comment">//按下r键 </span></span><br><span class="line"></span><br><span class="line"><span class="title function_">delay</span>(<span class="number">500</span>); </span><br><span class="line"></span><br><span class="line"><span class="title class_">Keyboard</span>.<span class="title function_">release</span>(<span class="variable constant_">KEY_LEFT_GUI</span>);<span class="comment">//松掉win键 </span></span><br><span class="line"></span><br><span class="line"><span class="title class_">Keyboard</span>.<span class="title function_">release</span>(<span class="string">&#x27;r&#x27;</span>);<span class="comment">//松掉r键 </span></span><br><span class="line"></span><br><span class="line"><span class="title function_">delay</span>(<span class="number">500</span>); </span><br><span class="line"></span><br><span class="line"><span class="title class_">Keyboard</span>.<span class="title function_">println</span>(<span class="string">&quot;cmd&quot;</span>);<span class="comment">//输入cmd进入DOS</span></span><br><span class="line"></span><br><span class="line"><span class="title function_">delay</span>(<span class="number">500</span>); </span><br><span class="line"></span><br><span class="line"><span class="title class_">Keyboard</span>.<span class="title function_">press</span>(<span class="variable constant_">KEY_RETURN</span>); <span class="comment">//按下回车键</span></span><br><span class="line"></span><br><span class="line"><span class="title class_">Keyboard</span>.<span class="title function_">release</span>(<span class="variable constant_">KEY_RETURN</span>); <span class="comment">//释放回车键</span></span><br><span class="line"></span><br><span class="line"><span class="title function_">delay</span>(<span class="number">500</span>); </span><br><span class="line"></span><br><span class="line"><span class="title class_">Keyboard</span>.<span class="title function_">println</span>(<span class="string">&quot;hello  world&quot;</span>);</span><br><span class="line"></span><br><span class="line"><span class="title class_">Keyboard</span>.<span class="title function_">press</span>(<span class="variable constant_">KEY_RETURN</span>); <span class="comment">//按下回车键</span></span><br><span class="line"></span><br><span class="line"><span class="title class_">Keyboard</span>.<span class="title function_">release</span>(<span class="variable constant_">KEY_RETURN</span>); <span class="comment">//释放回车键</span></span><br><span class="line"></span><br><span class="line"><span class="title function_">delay</span>(<span class="number">500</span>);</span><br><span class="line"></span><br><span class="line"><span class="title class_">Keyboard</span>.<span class="title function_">press</span>(<span class="variable constant_">KEY_CAPS_LOCK</span>); <span class="comment">//按下大写键</span></span><br><span class="line"></span><br><span class="line"><span class="title class_">Keyboard</span>.<span class="title function_">release</span>(<span class="variable constant_">KEY_CAPS_LOCK</span>); <span class="comment">//释放大写键 我们再次关闭开启的大写键</span></span><br><span class="line"></span><br><span class="line"><span class="title function_">delay</span>(<span class="number">500</span>);</span><br><span class="line"></span><br><span class="line"><span class="title class_">Keyboard</span>.<span class="title function_">end</span>();<span class="comment">//结束键盘通讯 </span></span><br></pre></td></tr></table></figure>
