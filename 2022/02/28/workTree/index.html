        <h1 class="title">关于git WorkTree的使用</h1>
        <div class="stuff">
            <span>二月 28, 2022</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/git/" rel="tag">git</a></li></ul>


        </div>
        <div class="content markdown">
            <h3 id="因为最近开发新的功能模块需要来回切换分支，所以找了一下有没有不需要频繁切换分支的方式来处理这种情况，然后就在官方文档中找到了workTree"><a href="#因为最近开发新的功能模块需要来回切换分支，所以找了一下有没有不需要频繁切换分支的方式来处理这种情况，然后就在官方文档中找到了workTree" class="headerlink" title="因为最近开发新的功能模块需要来回切换分支，所以找了一下有没有不需要频繁切换分支的方式来处理这种情况，然后就在官方文档中找到了workTree"></a>因为最近开发新的功能模块需要来回切换分支，所以找了一下有没有不需要频繁切换分支的方式来处理这种情况，然后就在官方文档中找到了<a target="_blank" rel="noopener" href="https://git-scm.com/docs/git-worktree">workTree</a></h3><p><em>git版本需要大于2.6.7</em></p>
<h2 id="使用方法"><a href="#使用方法" class="headerlink" title="使用方法"></a>使用方法</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">git worktree add [-f] [--detach] [--checkout] [--lock [--reason &lt;string&gt;]] [-b &lt;new-branch&gt;] &lt;path&gt; [&lt;commit-ish&gt;]</span><br><span class="line">git worktree list [-v | --porcelain]</span><br><span class="line">git worktree lock [--reason &lt;string&gt;] &lt;worktree&gt;</span><br><span class="line">git worktree move &lt;worktree&gt; &lt;new-path&gt;</span><br><span class="line">git worktree prune [-n] [-v] [--expire &lt;expire&gt;]</span><br><span class="line">git worktree remove [-f] &lt;worktree&gt;</span><br><span class="line">git worktree repair [&lt;path&gt;…​]</span><br><span class="line">git worktree unlock &lt;worktree&gt;</span><br></pre></td></tr></table></figure>

<h2 id="最常用"><a href="#最常用" class="headerlink" title="最常用"></a>最常用</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git worktree add branchName path <span class="comment">#把branchName分支checkout到path路径上</span></span><br><span class="line">git worktree remove path <span class="comment">#移除path路径上的worktree</span></span><br><span class="line">git worktree list <span class="comment">#列出已经存在的所有worktree</span></span><br></pre></td></tr></table></figure>

<h2 id="作用"><a href="#作用" class="headerlink" title="作用"></a>作用</h2><p>这样的话你就能在一次clone的情况下把2个不同的分支放在2个不同的路径上方便进行操作。</p>
<p><span style="color:red"> 不过有一点需要注意的是被workTree释放到其他路径的分支不能在其他的worktree或者是主工作区checkout了</span></p>
